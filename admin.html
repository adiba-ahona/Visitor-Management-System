<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="astyle.css">

    <title>Title</title>
</head>
<body>
<div class="cntr">
<div class="form_box">
    <div class ="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>

    </div>
    <form id="login" action="validation.php" method="post" class="input-group">
        <input type="text" name="username" class="input-field" placeholder="Username" required>
        <input type="text" name="password" class="input-field" placeholder="Password" required>
        <button type="submit"  class="submit-btn">Log in</button>

    </form>
    <form id="register" action="adminregistraion.php" method="post" class="input-group">
        <input type="text" name="username" class="input-field" placeholder="Username" required>
        <input type="text" name="name" class="input-field" placeholder="Name" required>
        <input type="email" name="email" class="input-field" placeholder="E-mail" required>

        <input type="text" name="password" class="input-field" placeholder="Password" required>


        <button type="submit" class="submit-btn">Register</button>

    </form>
</div>

</div>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");
    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login(){
        x.style.left="5px";
        y.style.left="450px";
        z.style.left="0px";
    }



</script>
</body>
</html>
